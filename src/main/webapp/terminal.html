<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>OpenLiberty Space Sentry Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
        <style>
        /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
        @keyframes blink {
          0%,
          49% {
            border-right-color: transparent;
          }
          50%,
          100% {
            border-right-color: currentColor;
          }
        }
        @keyframes scan {
          0% {
            background-position: 0 -100vh;
          }
          35%,
          100% {
            background-position: 0 100vh;
          }
        }
        output {
          border-radius: 1em;
          background-color: #131;
          background-image: radial-gradient(ellipse 500% 100% at 50% 90%, transparent, #121);
          background-position: center;
          display: block;
          height: 45vh;
          width: 93vh;
          padding: 2em;
          box-shadow: inset 0 0 10em 1em rgba(0, 0, 0, 0.5);
          overflow: auto;
          font-family: monospace;
          color: rgba(128, 255, 128, 0.8);
          position: relative;
          margin: 0px auto;
        }
        output::before {
          position: absolute;
          content: "";
          display: block;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          pointer-events: none;
          background-image: linear-gradient(0deg, transparent 0%, rgba(32, 128, 32, 0.2) 2%, rgba(32, 128, 32, 0.8) 3%, rgba(32, 128, 32, 0.2) 3%, transparent 100%);
          background-repeat: no-repeat;
          animation: scan 7.5s linear 0s infinite;
        }
        output::after {
          position: absolute;
          content: "";
          display: block;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          pointer-events: none;
          background-image: radial-gradient(ellipse 50% 15% at 50% 15%, rgba(255, 255, 255, 0.05), transparent), radial-gradient(ellipse 50% 10% at 50% 12%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 50% 5% at 50% 10%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 50% 3% at 50% 9%, rgba(255, 255, 255, 0.1), transparent), radial-gradient(ellipse 200% 20% at 50% 0%, rgba(0, 0, 0, 0.5), transparent), linear-gradient(0deg, rgba(0, 0, 0, 0.2) 50%, transparent 50%);
          background-size: 100%, 100%, 100%, 100%, 100%, 100% 0.25ch;
        }
        output q {
          border-right: 0 solid currentColor;
          animation: blink 500ms linear 0s infinite;
          text-shadow: 0 0 1ex #3f3, 0 0 2px rgba(255, 255, 255, 0.8);
          margin-bottom: 1em;
          line-height: 150%;
        }
        output q::before {
          content: "> ";
        }
        output q:last-child {
          border-right-width: 1ch;
        }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <audio id="audio-bg">
      <source src="sounds/terminal.mp3"></source>
    </audio>
    <div class="container">
      <div class="row">
        <div id="header" class="imgwrapper fixed-top"><img src="images/logo.png" class="img-responsive" alt="OpenLibertyGameLogo"></div>
      </div>
      <div class="row">
        <div id="terminal">
          <output></output>
        </div>
        <div id="countdown">
          <canvas class="canvasCountDown" id="canvas-number"></canvas>
          <canvas class="canvasCountDown" id="canvas-dots"></canvas>
        </div>
      </div>
    </div>
    <!-- Need to add script inside body, so the DOM elements are retrieved -->
    <script src="js/terminal.js"></script>
  </body>
</html>
